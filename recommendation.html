<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CineGenie - Recommendations</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --black: #141414;
            --white: #fff;
            --red: #e50914;
            --gray-light: #b3b3b3;
            --gray-dark: #404040;
            --shadow-glow: 0 0 10px rgba(229, 9, 20, 0.8);
            --transition-fast: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Reset */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--black);
            color: var(--white);
            overflow-x: hidden;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* Navbar */
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: rgba(20, 20, 20, 0.85);
            backdrop-filter: saturate(180%) blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 2rem;
        }

        .logo {
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--red);
            letter-spacing: 0.05em;
            user-select: none;
        }

        nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav a {
            font-weight: 600;
            font-size: 1rem;
            color: var(--white);
            transition: color var(--transition-fast);
        }

        nav a:hover,
        nav a:focus {
            color: var(--red);
        }

        /* Recommendations */
        main {
            padding: 2rem;
        }

        h1 {
            margin-bottom: 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem;
        }

        .movie {
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .movie:hover {
            transform: scale(1.05);
        }

        .movie img {
            width: 100%;
            height: auto;
            display: block;
        }

        .movie-title {
            padding: 0.5rem;
        }

        .add-btn {
            background: #e50914;
            color: white;
            border: none;
            padding: 0.5rem;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s;
        }

        .add-btn:hover {
            background: #b00610;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo" tabindex="0" aria-label="CineGenie Home">CINEGENIE</div>
        <nav>
            <ul>
                <li><a href="homepage.html" tabindex="0">Home</a></li>
                <li><a href="#" tabindex="0">Recommendation</a></li>
                <li><a href="homepage.html#trending-now" tabindex="0">Trending</a></li>
                <li><a href="homepage.html#new-releases" tabindex="0">New Releases</a></li>
                <li><a href="my_list.html" tabindex="0">My List</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Recommended for You</h1>
        <div class="grid" id="recommendationGrid"></div>
    </main>

    <script>
        const recommendations = [
            { title: "Inception", image: "images/inception.jpg" },
            { title: "Interstellar", image: "images/interstellar.jpg" },
            { title: "The Matrix", image: "images/matrix.jpg" },
            { title: "Parasite", image: "images/parasite.jpg" },
            { title: "Dune", image: "images/dune.jpg" },
            { title: "Spider-Man: No Way Home", image: "images/spiderman.jpg" }
        ];

        const container = document.getElementById("recommendationGrid");

        recommendations.forEach(movie => {
            const card = document.createElement("div");
            card.className = "movie";
            card.innerHTML = `
                <img src="${movie.image}" alt="${movie.title}">
                <div class="movie-title">${movie.title}</div>
                <button class="add-btn" onclick='addToList("${movie.title}", "${movie.image}")'>Add to My List</button>
            `;
            container.appendChild(card);
        });

        function addToList(title, image) {
            const currentList = JSON.parse(localStorage.getItem("myList")) || [];
            if (currentList.some(movie => movie.title === title)) {
                alert("Already in your list!");
                return;
            }

            currentList.push({ title, image });
            localStorage.setItem("myList", JSON.stringify(currentList));
            alert("Added to your list!");
        }
    </script>


</body>

</html>
