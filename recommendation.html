<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CineGenie - Recommendations</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --black: #141414;
            --white: #fff;
            --red: #e50914;
            --gray-light: #b3b3b3;
            --gray-dark: #404040;
            --shadow-glow: 0 0 10px rgba(229, 9, 20, 0.8);
            --transition-fast: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Reset */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--black);
            color: var(--white);
            overflow-x: hidden;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* Navbar */
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: rgba(20, 20, 20, 0.85);
            backdrop-filter: saturate(180%) blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 2rem;
        }

        .logo {
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--red);
            letter-spacing: 0.05em;
            user-select: none;
        }

        nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav a {
            font-weight: 600;
            font-size: 1rem;
            color: var(--white);
            transition: color var(--transition-fast);
        }

        nav a:hover,
        nav a:focus {
            color: var(--red);
        }
    </style>
</head>

<body>
    <header>
        <div class="logo" tabindex="0" aria-label="CineGenie Home">CINEGENIE</div>
        <nav>
            <ul>
                <li><a href="homepage.html" tabindex="0">Home</a></li>
                <li><a href="#" tabindex="0">Recommendation</a></li>
                <li><a href="homepage.html#trending-now" tabindex="0">Trending</a></li>
                <li><a href="homepage.html#new-releases" tabindex="0">New Releases</a></li>
                <li><a href="my_list.html" tabindex="0">My List</a></li>
            </ul>
        </nav>
    </header>

    
</body>

</html>
